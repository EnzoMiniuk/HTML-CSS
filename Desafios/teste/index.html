<!DOCTYPE html>
<html>
  <head>
    <title>Meu Produto Incrível</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      /* Definições gerais */
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }

      /* Definições do cabeçalho */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      header h1 {
          font-family: 'Oswald', sans-serif;
          font-size: 40px;
          margin: 0;
      }

      /* Definições do conteúdo principal */
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
          display: flex;
          flex-wrap: wrap;
      }
      .container .img-product {
        flex: 1;
        text-align: center;
        padding: 20px;
      }
      .container .img-product img {
          max-width: 100%;
      }
      .container .description {
        flex: 1;
        padding: 20px;
      }
      .container .description h2 {
          font-size: 30px;
          margin: 0;
      }
      .container .description p {
          font-size: 18px;
          line-height: 1.5;
      }
      .container .description .price {
          font-size: 24px;
          color: #ff5722;
          font-weight: 700;
          margin-top: 20px;
      }
      .container .description .btn-buy {
          display: block;
          background-color: #ff5722;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          margin-top: 20px;
      }
      .container .description .btn-buy:hover {
          background-color: #e64a19;
      }

      /* Definições do rodapé */
      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      footer p {
          margin: 0;
      }
    </style>
  </head>
