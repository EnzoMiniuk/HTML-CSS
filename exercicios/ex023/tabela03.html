<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="2">A</td>
                
                <td rowspan="2">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                
            </tr>
            <tr>
                <td>G</td>
                
                <td colspan="2">I</td>
            </tr>
        </thead>
    </table>
</body>

</html>
