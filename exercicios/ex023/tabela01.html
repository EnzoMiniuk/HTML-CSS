<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Inicial</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            height: 200px;
            width: 200px;
            text-align: center;
            font-weight: bolder;
            font-size: 50px;
        }
        table{
            border-collapse: collapse;
            border: 3px solid red;
        }
        .nominador{
            background-color: black;
            color: white;
            vertical-align: top;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="nominador">
            <td>   </td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td class="nominador">01</td>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td> 
        </tr>
        <tr>
            <td class="nominador">02</td>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="nominador">03</td>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="nominador">04</td>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
