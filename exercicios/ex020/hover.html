<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        div:hover{
            color: rgb(0, 0, 0);
             
        }
        div > p{
            display: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div:hover > p{
            display: block;
            background-color: rgb(136, 245, 245);
            width: 250px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Inicio do exemplo</p>
    <div>Passe o mouse aqui <p>Surpresa texto secreto meu filho</p></div>
</body>
</html>
