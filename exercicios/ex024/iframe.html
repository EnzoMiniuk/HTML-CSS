<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Exercício de iframe</h1>
        <p>iframes incorporam sites ou partes de sites dentro do seu próprio site</p>
        <p>Esse é o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no"><a href="https://www.cursoemvideo.com">Curso em vídeo</a></iframe></p>
        <p>E esse é o <iframe src="https://gustavoguanabara.github.io" frameborder="1" scolling="yes"><a href="https://gustavoguanabara.github.io">Repositóiro</a> do curso em video</iframe></p>
    </div>
</body>
</html>
