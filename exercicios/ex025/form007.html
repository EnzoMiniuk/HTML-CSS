<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Criando Forms</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest" required>
                <option value="" selected>Escolha</option>
                <optgroup label="Sudeste">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Sul">Sul
                    <option value="Paraná">Paraná</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input required type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Administrador">Administrador</option>
                <option value="Gerente">Gerente</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Arquiteto">Arquiteto</option>
            </datalist>
        </p>
        <p>
            <label for="itext">Mensagem</label><br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
