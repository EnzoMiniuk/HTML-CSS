<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form+</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" maxlength="30" required placeholder="Insira Nome">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" step="0.1" min="0" max="10" placeholder="de 0 a 10" required value="5">
        </p>
        <p><label for="imes">Mês da nota</label>
        <input type="month" name="mes" id="imes" required value="2023-02">
        </p>
        <p>
            <label for="idata">Data de inicio</label>
            <input type="date" name="data" id="idata" required value="2023-02-06">
        </p>
        <p><label for="ihora">Horário</label>
        <input type="time" name="hora" id="ihora" value="16:47">
        </p>
        <p><input type="submit"></p>
        <p><input type="reset"></p>
    </form>
</body>
</html>
