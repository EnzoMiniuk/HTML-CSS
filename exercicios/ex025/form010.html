<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form10</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iano">Em que ano nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()" required>
        </p>
        <label for="Iidade">Sua idade Ã©: </label>
        <output id="Iidade">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            Iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
