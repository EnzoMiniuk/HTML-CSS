<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esfut" id="iesfut" value="Futebol"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol" value="Volei"> <label for="iesvol">Volei</label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label><br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexoM" value="M"><label for="sexoM">Masculino</label><br>
            <input type="radio" name="sexo" id="sexoF" value="F"><label for="sexoF">Feminino</label><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
</body>
</html>
